# Render Blueprint Configuration
# This file can be used to deploy multiple services at once
# See: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: shot-on-me-backend
    env: node
    plan: starter  # Free tier, upgrade to standard for better performance
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: HOST
        value: 0.0.0.0
      # Add these in Render dashboard instead of here for security:
      # - MONGODB_URI
